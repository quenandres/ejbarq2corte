<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="MenuAdm.xhtml" />
        <h:form id="fd">
            <h:panelGrid columns="2">
                <h:outputText value="idUsuario" />
                <p:inputText value="#{usuarioBean.idUSusarios}" required="true" />
                
                <h:outputText value="nombre" />
                <p:inputText value="#{usuarioBean.nombre}" required="true" />
                           
                <h:outputText value="password" />
                <p:inputText value="#{usuarioBean.password}" required="true" />
                
                <h:outputText value="rol" />
                <p:inputText value="#{usuarioBean.rol}" required="true" />                          
                              
                
                 <h:outputText value=""/>
                <p:commandButton actionListener="#{usuarioBean.crear()}" value="Crear" update="fd" />
            </h:panelGrid>
           
          
            <p:dataTable value="#{usuarioBean.usuario}" var="d">
                <p:column headerText="idDeporte">
                    <h:outputText value="#{d.idUsuarios}" />
                </p:column>
                <p:column headerText="Deporte">
                    <h:outputText value="#{d.nombre}" />
                </p:column>  
                <p:column headerText="idEquipo">
                    <h:outputText value="#{d.password}" />
                </p:column>  
                <p:column headerText="rol">
                    <h:outputText value="#{d.rol}" />
                </p:column>  
            </p:dataTable>
        </h:form>   
    </h:body>
</html>
