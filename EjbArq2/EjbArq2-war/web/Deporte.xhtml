<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title Deporte</title>
    </h:head>
    <h:body>
        <ui:include src="MenuAdm.xhtml" />
        <h:form id="fd">
            <h:panelGrid columns="2">
                <h:outputText value="idDeporte" />
                <p:inputText value="#{deporteBean.idDeporte}" required="true" />
                
                <h:outputText value="nombreDeporte" />
                <p:inputText value="#{deporteBean.nombreDeporte}" required="true" />
            
                 <h:outputText value=""/>
                <p:commandButton actionListener="#{deporteBean.crear()}" value="Crear" update="fd" />
            </h:panelGrid>
           
            <!-- 
             <p:dataTable value="#{equipoBean.equipos}" var="e">
                <p:column headerText="idEquipo">
                    <h:outputText value="#{e.idEquipos}" />
                </p:column>
                <p:column headerText="nombreEquipo">
                    <h:outputText value="#{e.nombreEquipo}" />
                </p:column>
                <p:column headerText="Deporte">
                    <h:outputText value="#{e.idDeporte}" />
                </p:column>
            </p:dataTable>
            -->
            <p:dataTable value="#{deporteBean.deporte}" var="d">
                <p:column headerText="idDeporte">
                    <h:outputText value="#{d.idDeporte}" />
                </p:column>
                <p:column headerText="Deporte">
                    <h:outputText value="#{d.nombreDeporte}" />
                </p:column>                
            </p:dataTable>
        </h:form>
   
    </h:body>
</html>
