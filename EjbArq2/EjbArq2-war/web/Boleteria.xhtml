<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="index.xhtml" />
        <h:form id="fd">
            <h:panelGrid columns="2">
                <h:outputText value="idBoleteria" />
                <p:inputText value="#{boleteriaBean.idBoleteria}" required="true" />
                
                <h:outputText value="maxBoletas" />
                <p:inputText value="#{boleteriaBean.maxBoletas}" required="true" />

                <h:outputText value="precioBoleta" />
                <p:inputText value="#{boleteriaBean.precioBoleta}" required="true" />
                
                <h:outputText value="tipoBoleta (rifa,partido)" />
                <p:selectOneMenu id="console" value="#{boleteriaBean.tipoBoleta}" style="width:125px">
                    <f:selectItem itemLabel="Partido" itemValue="Partido" />
                    <f:selectItem itemLabel="Rifa" itemValue="Rifa" />
                </p:selectOneMenu>
                
                              
                <h:outputText value=""/>
                <p:commandButton actionListener="#{boleteriaBean.crear()}" value="Crear" update="fd" />
            </h:panelGrid>
           
          
            <p:dataTable value="#{boleteriaBean.boleteria}" var="d">
                <p:column headerText="idBoleteria">
                    <h:outputText value="#{d.idBoleteria}" />
                </p:column>
                <p:column headerText="maxBoletas">
                    <h:outputText value="#{d.maxBoletas}" />
                </p:column>  
                <p:column headerText="precioBoleta">
                    <h:outputText value="#{d.precioBoleta}" />
                </p:column>  
                <p:column headerText="tipoBoleta">
                    <h:outputText value="#{d.tipoBoleta}" />
                </p:column> 
                
                
            </p:dataTable>
        </h:form> 
    </h:body>
</html>
