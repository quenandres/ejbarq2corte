<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="index.xhtml" />
        <h:form id="fd">
            <h:panelGrid columns="2">
                <h:outputText value="idJugador" />
                <p:inputText value="#{jugadorBean.idJugadores}" required="true" />
                
                <h:outputText value="nombreJugador" />
                <p:inputText value="#{jugadorBean.nombreJugador}" required="true" />
                
                <h:outputText value="idEquipo"/>
                <p:selectOneMenu value="#{jugadorBean.equipos.idEquipos}">
                    <f:selectItems value="#{equipoBean.equipos}" var="d" itemLabel="#{d.nombreEquipo}" itemValue="#{d.idEquipos}" />
                </p:selectOneMenu>                
                
                 <h:outputText value=""/>
                <p:commandButton actionListener="#{jugadorBean.crear()}" value="Crear" update="fd" />
            </h:panelGrid>
           
          
            <p:dataTable value="#{jugadorBean.jugadores}" var="d">
                <p:column headerText="idDeporte">
                    <h:outputText value="#{d.idJugadores}" />
                </p:column>
                <p:column headerText="Deporte">
                    <h:outputText value="#{d.nombreJugador}" />
                </p:column>  
                <p:column headerText="idEquipo">
                    <h:outputText value="#{d.idEquipo}" />
                </p:column>  
            </p:dataTable>
        </h:form>   
    </h:body>
</html>
